      :host {

      <div class="row">

          <div class="form-group">
            <label for="fname" class="control-label col-sm-3">First Name</label>
            <div class="col-sm-9">
              <input id="fname" class="form-control" type="text" name="fname" spellcheck="false" autocomplete="off" >
            </div>
          </div>

          <div class="form-group">
            <label for="mname" class="control-label col-sm-3">Middle Name</label>
            <div class="col-sm-9">

              <input id="phone" class="form-control" type="text" name="phone" spellcheck="false" autocomplete="off">

          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-block btn-next" type="button">Next</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class StageOne extends Polymer.Element {
      static get is() { return 'stage-one'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'stage-one'
          }
        };
      }
    }

    window.customElements.define(StageOne.is, StageOne);
